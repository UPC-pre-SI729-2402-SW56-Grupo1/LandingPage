<div class="container">
  <header class="header">
    <img src="assets/logo.jpeg" alt="Feather Book Logo" class="logo">

    <div class="language-switcher">
      <button (click)="switchLanguage('en')" class="button-switcher">EN</button>
      <button (click)="switchLanguage('es')" class="button-switcher">ES</button>
    </div>

    <nav class="navigation">
      <a href="https://frontend-featherbook.web.app/login" class="btn">{{ "header.login" | translate }}</a>
      <a href="https://frontend-featherbook.web.app/register" class="btn">{{ "header.register" | translate }}</a>
    </nav>
  </header>

  <section class="content">
    <div class="image-section">
      <img src="assets/logo.jpeg" alt="Feather Book Image" class="main-image">
    </div>

    <div class="text-section">
      <h1>FEATHER BOOK</h1>
      <p>{{ "main.content" | translate }}</p>
      <a href="https://frontend-featherbook.web.app/" class="cta-link">
        <button class="cta-button">{{ "main.goToPage" | translate }}</button>
      </a>
    </div>
  </section>

  <footer class="footer">
    <p>{{ "footer.contact" | translate }}: <a href="mailto:featherbook@gmail.com">featherbook&#64;gmail.com</a></p>
    <div class="social-icons">
      <!-- Ã­conos de redes sociales-->
      <a href="#"><img src="assets/facebook.png" alt="Facebook"></a>
      <a href="#"><img src="assets/X.png" alt="Twiter"></a>
      <a href="#"><img src="assets/instragram.png" alt="Instagram"></a>
      <a href="#"><img src="assets/youtube.png" alt="YouTube"></a>
    </div>
  </footer>
</div>
